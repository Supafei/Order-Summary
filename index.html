<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenair">
        <div class="dancing"><img src="/order-summary-component-main/images/illustration-hero.svg" alt="hero dancing"></div>
        <div class="order"><h1>Order Summary</h1></div>
        <div class="content"><p>You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p></div>
        <div class="payment">
                <div class="music"><img src="/order-summary-component-main/images/icon-music.svg" alt="icon music"></div>
                <div class="coast">
                    <div class="annual">Annual Plan</div>
                    <div class="price">$59.99/year</div>
                </div>
                <div class="change"><a href="#">Change</a></div>
        </div>
       
       <div class="button">
            <div class="proceed"><button>Proceed to Payment</button></div>
            <div class="cancel"><button>Cancel Order</button></div>
        </div>  
    </div>        
</body>
</html>
